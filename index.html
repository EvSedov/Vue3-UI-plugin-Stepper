<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          <p v-if="countStep !== steps.length">{{ steps[activeIndex].text }}</p>
        </div>
        <ul class="steps-list">
          <li 
            :class="[
              'steps-item',
              { 'active': index === activeIndex },
              { 'done': index < activeIndex }
            ]"
            @click="setActive"
            v-for="(step, index) of steps"
          >  
            <span> {{ index + 1 }}</span>&nbsp;
            <strong>{{ step.title }}</strong>
          </li>
        </ul>
        <div>
          <button 
            class="btn"
            @click="prev"
            :disabled="disabledBtnBack"
            v-if="!isClickBtnEnd"
          >НАЗАД</button>
          <button 
            class="btn"
            @click="reset"
            v-else
          >НАЧАТЬ ЗАНОВО</button>
          <button
            class="btn primary"
            @click="nextOfFinish"
            v-if="!isEndStep"
          >ВПЕРЕД</button>
          <button
            class="btn primary"
            @click="nextOfFinish"
            v-else
            :style="{'display': isClickBtnEnd ? 'none' : ''}"
          >ЗАКОНЧИТЬ</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
