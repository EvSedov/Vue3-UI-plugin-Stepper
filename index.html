<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content">
          <!-- Сюда необходимо вывести текст активного шага по его индексу -->
          <p>{{ steps[activeIndex]['text'] }}</p>
        </div>
        <ul class="steps-list" ref="stepsList">
          <li class="steps-item active" @click="setActive">
            <span>1</span>&nbsp;
            <strong>{{ steps[0]['title'] }}</strong>
          </li>
          <li class="steps-item" @click="setActive">
            <span>2</span>&nbsp;
            <strong>{{ steps[1]['title'] }}</strong>
          </li>
          <li class="steps-item" @click="setActive">
            <span>3</span>&nbsp;
            <strong>{{ steps[2]['title'] }}</strong>
          </li>
          <li class="steps-item" @click="setActive">
            <span>4</span>&nbsp;
            <strong>{{ steps[3]['title'] }}</strong>
          </li>
          <li class="steps-item" @click="setActive">
            <span>5</span>&nbsp;
            <strong>{{ steps[4]['title'] }}</strong>
          </li>
        </ul>
        <div>
          <button class="btn" @click="prev" ref="btnBack" :disabled="disabledBtnBack">Назад</button>
          <button class="btn primary" @click="nextOfFinish" ref="btnNext">Вперед</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
